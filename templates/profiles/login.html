{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">


</head>
<body class="bg-base-lightbg h-full ">

    {% if messages %}
    <div class="flash-messages absolute w-full h-fit flex justify-end ">
        <ul>
            {% for message in messages %}
                <li id="flash-messages" class="{% if message.tags %}{{ message.tags }}{% endif %}">
                    <span class="bg-gradient-to-r from-teal-600 via-lime-400 to-teal-600 p-4 rounded-lg text-white mt-1">{{ message }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Add JavaScript script to handle timeout -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let flashMessages = document.getElementById('flash-messages');

            // Display the flash message
            flashMessages.style.display = 'block';

            // Set a timeout to hide the flash message after 3000 milliseconds (3 seconds)
            setTimeout(function() {
                flashMessages.style.display = 'none';
            }, 4000);
        });
    </script>
{% endif %}


    <div class="w-full h-[100vh] flex flex-col items-center justify-center">
        <div class="text-2xl text-[#0d2438] text-center mb-4">Login</div>
        <div >
            <form action="" method = "POST" class="flex flex-col items-center gap-7">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="">
                    <input type="text" name="email" placeholder="Email" class="bg-[#F7F3F2] pl-3 w-[300px] h-[50px] rounded-xl border border-gray-600"/>
                </div>
                <div class="">
                    <div class="relative">
                        <input id="password1" type="password" name="password" placeholder="Password" class="bg-[#F7F3F2] pl-3 w-[300px] h-[50px] rounded-xl border border-gray-700"/>
                        <span id="passwordshow" class="absolute right-0 pr-[10px] bottom-4 cursor-pointer"><i class="fa fa-eye" aria-hidden="true"></i></span>
                    </div>                
                </div>
                <div class="">
                    <input type="submit" id="submit" value="Login" class="w-fit h-fit px-24 py-2 bg-green-600 text-gray-300 cursor-pointer rounded-xl hover:opacity-75"/>
                </div>
                <div class="flex text-[#0d2438]">Dont have an account yet? <span class="text-green-600 cursor-pointer ml-2"><a href="{% url 'register' %}">Register</span> </a></div>
            
            </form>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'usedJsCode/login.js' %}"></script> 

</body>
</html>
